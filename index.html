<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Projects & Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .company-table {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>

    <h1>Company Projects & Products</h1>
    
    <div id="companyData"></div>

    <script>
        // Array of companies and their associated projects/products
        const companies = [
            {
                name: "Tech Innovations",
                products: [
                    { name: "Smartphone X", price: 799, unitsSold: 5000 },
                    { name: "Smartwatch Pro", price: 199, unitsSold: 12000 }
                ]
            },
            {
                name: "Green Energy Co.",
                products: [
                    { name: "Solar Panel A", price: 1500, unitsSold: 2000 },
                    { name: "Wind Turbine Z", price: 3000, unitsSold: 150 }
                ]
            },
            {
                name: "Health Plus Inc.",
                products: [
                    { name: "Fitness Tracker", price: 99, unitsSold: 8000 },
                    { name: "Body Scale", price: 50, unitsSold: 5000 }
                ]
            }
        ];

        // Function to render company data into tables
        function displayCompanies(companies) {
            const container = document.getElementById("companyData");
            companies.forEach(company => {
                const table = document.createElement("table");
                table.className = "company-table";

                // Create table headers
                const headerRow = document.createElement("tr");
                headerRow.innerHTML = `
                    <th>Product Name</th>
                    <th>Price (USD)</th>
                    <th>Units Sold</th>
                `;
                table.appendChild(headerRow);

                // Create rows for each product
                company.products.forEach(product => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${product.name}</td>
                        <td>${product.price}</td>
                        <td>${product.unitsSold}</td>
                    `;
                    table.appendChild(row);
                });

                // Create a heading for the company name
                const heading = document.createElement("h2");
                heading.textContent = company.name;

                // Append company name and table to the container
                container.appendChild(heading);
                container.appendChild(table);
            });
        }

        // Display the company data on the page
        displayCompanies(companies);
    </script>

</body>
</html>
